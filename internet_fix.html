<!DOCTYPE html>
<html>
    <head>
        <title>网络问题诊断</title>
    </head>
    <body>
        <h1>windows10</h1>
        <p>请检查你的网络，尝试刷新dns缓存，修改dns和hosts文件后再试一次。</p>
        <h1>windows7</h1>
        <li>首先，检查你的网络，按照windows10的方法试着修复网络。</li>
        <li> 如果没有效果，可能是系统兼容性问题。目前已知windows7会出现无法访问网络的情况，自动更新无法使用。</li>
        <h2>解决方案</h2>
        <li>首先，关闭自动更新。保存你的设置。</li>
        <li>点击下面的链接看看有没有新版本</li>
        <a href="https://github.com/SamHou2007/mathematical-tool/releases">releases</a>
    </body>
</html>
